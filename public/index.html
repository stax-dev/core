<!DOCTYPE html>
<html lang="en" oncontextmenu="return!1">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="https://cdn.st.ax/v2/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="color-scheme" content="dark light">
  <meta name="theme-color" content="#14191f" />
  <meta name="description" content="Stax Dev Suite" />
  <link rel="apple-touch-icon" href="https://cdn.st.ax/v2/logo-512.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Stax Developer Suite</title>

  <!-- Code for every file -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

  <!-- Integrations -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>

<body theme="dark">
  <noscript>
    <div>
      <h1>JavaScript is required to run this app.</h1>
      <p>
        <a href="https://www.enable-javascript.com/">Enable JavaScript</a> in your browser and try again.
      </p>
  </noscript>
  <div id="root"></div>
  <style>
    body {
      width: 100%;
      height: 100%;
      background-color: var(--theme1);
      font-size: 100%;
      scroll-behavior: smooth;
      font-weight: 300;
      font-family: "Poppins";
      padding: 0%;
      margin: 0%;
    }

    body::-webkit-scrollbar-track {
      background: transparent;
      display: none;
    }

    body::-webkit-scrollbar {
      width: 5px;
    }

    body::-webkit-scrollbar-thumb {
      background: var(--text2);
      border-radius: 5px;
    }


    html {
      scroll-behavior: smooth;
    }


  </style>

</body>

</html>
